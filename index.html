<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Gesture 3D Particle System</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./icons/icon-192.svg">
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; }
        .hint { font-size: 0.8em; opacity: 0.7; }
        #video-container { position: absolute; bottom: 20px; right: 20px; width: 200px; height: 150px; border: 2px solid #444; border-radius: 8px; overflow: hidden; transform: scaleX(-1); }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div id="ui">
        <h1>Hand-Tracked Particles</h1>
        <p id="mode-text">Current Template: Sphere</p>
        <button id="start-camera-btn" style="pointer-events:auto;padding:8px 12px;border:0;border-radius:6px;background:#2f7cff;color:#fff;cursor:pointer;">Start Camera</button>
        <button id="install-app-btn" style="display:none;pointer-events:auto;padding:8px 12px;border:0;border-radius:6px;background:#16a34a;color:#fff;cursor:pointer;margin-left:8px;">Install App</button>
        <p class="hint">Open Palm: Expand | Fist: Attract | Switch Mode: Touch index & thumb</p>
    </div>

    <div id="video-container">
        <video id="input-video" autoplay muted playsinline></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        /**
         * 1. CONFIGURATION & STATE
         */
        const IS_MOBILE = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        const PARTICLE_COUNT = IS_MOBILE ? 2000 : 8000;
        let currentTemplate = 'sphere';
        let handX = 0, handY = 0, handZ = 0, isFist = false;
        let lastSwitchTime = 0;

        // UI
        const modeText = document.getElementById('mode-text');
        const startBtn = document.getElementById('start-camera-btn');
        const installBtn = document.getElementById('install-app-btn');
        let deferredPrompt = null;

        /**
         * 2. THREE.JS SETUP
         */
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Particle Geometry
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);
        const sizes = new Float32Array(PARTICLE_COUNT);

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 20;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 20;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 20;
            
            colors[i * 3] = Math.random();
            colors[i * 3 + 1] = Math.random();
            colors[i * 3 + 2] = 1.0;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.08,
            vertexColors: true,
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const points = new THREE.Points(geometry, material);
        scene.add(points);

        /**
         * 3. SHAPE MATHEMATICS
         */
        function pseudoRandom(index, seed) {
            const x = Math.sin(index * 12.9898 + seed * 78.233) * 43758.5453;
            return x - Math.floor(x);
        }

        function getTemplatePosition(index, type) {
            const i = index / PARTICLE_COUNT;
            const t = i * Math.PI * 2;
            const u = (index % 100) / 100 * Math.PI * 2;
            const v = Math.floor(index / 100) / (PARTICLE_COUNT / 100) * Math.PI;
            const r1 = pseudoRandom(index, 1);
            const r2 = pseudoRandom(index, 2);

            switch(type) {
                case 'heart':
                    const xH = 16 * Math.pow(Math.sin(t * 10), 3);
                    const yH = 13 * Math.cos(t * 10) - 5 * Math.cos(2 * t * 10) - 2 * Math.cos(3 * t * 10) - Math.cos(4 * t * 10);
                    return { x: xH * 0.4, y: yH * 0.4, z: (r1 - 0.5) * 2 };
                
                case 'saturn':
                    if (index < PARTICLE_COUNT * 0.6) { // Sphere body
                        return { x: 5 * Math.sin(v) * Math.cos(u), y: 5 * Math.sin(v) * Math.sin(u), z: 5 * Math.cos(v) };
                    } else { // Rings
                        const ringR = 7 + r1 * 3;
                        return { x: ringR * Math.cos(t * 50), y: ringR * Math.sin(t * 50) * 0.2, z: ringR * Math.sin(t * 50) };
                    }
                
                case 'fireworks':
                    const speed = 5 + r2 * 5;
                    return { x: Math.cos(t * 100) * speed, y: Math.sin(t * 100) * speed, z: Math.sin(u * 10) * speed };

                default: // Sphere
                    return { x: 7 * Math.sin(v) * Math.cos(u), y: 7 * Math.sin(v) * Math.sin(u), z: 7 * Math.cos(v) };
            }
        }

        /**
         * 4. HAND TRACKING LOGIC
         */
        const videoElement = document.getElementById('input-video');
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // Track Index Finger Tip (Landmark 8) for X, Y, Z
                handX = (0.5 - landmarks[8].x) * 30; // Inverted for mirror
                handY = (0.5 - landmarks[8].y) * 20;
                handZ = (landmarks[8].z - 0.1) * 20; // Depth from camera

                // Gesture Detection: Fist (Dist between tip and base of fingers)
                const dist = Math.sqrt(Math.pow(landmarks[8].x - landmarks[5].x, 2) + Math.pow(landmarks[8].y - landmarks[5].y, 2));
                isFist = dist < 0.08;

                // Template Switch: Pinch (Thumb 4 and Index 8)
                const pinchDist = Math.sqrt(Math.pow(landmarks[4].x - landmarks[8].x, 2) + Math.pow(landmarks[4].y - landmarks[8].y, 2));
                if (pinchDist < 0.03 && Date.now() - lastSwitchTime > 1000) {
                    const modes = ['sphere', 'heart', 'saturn', 'fireworks'];
                    const nextIdx = (modes.indexOf(currentTemplate) + 1) % modes.length;
                    currentTemplate = modes[nextIdx];
                    modeText.innerText = `Current Template: ${currentTemplate.toUpperCase()}`;
                    lastSwitchTime = Date.now();
                }
            } else {
                isFist = false;
            }
        });

        async function startCamera() {
            if (!window.isSecureContext) {
                modeText.innerText = 'Camera needs HTTPS or localhost/127.0.0.1.';
                return;
            }

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                modeText.innerText = 'Camera API not supported in this browser.';
                return;
            }

            const base = { width: { ideal: 640 }, height: { ideal: 480 } };
            const tries = [
                { video: { ...base, facingMode: { ideal: 'user' } }, audio: false },
                { video: { ...base, facingMode: { ideal: 'environment' } }, audio: false },
                { video: true, audio: false }
            ];

            let lastErr = null;
            for (const c of tries) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(c);
                    videoElement.srcObject = stream;
                    await videoElement.play();
                    modeText.innerText = `Current Template: ${currentTemplate.toUpperCase()}`;
                    startBtn.style.display = 'none';

                    const processFrame = async () => {
                        if (videoElement.readyState >= 2) {
                            await hands.send({ image: videoElement });
                        }
                        requestAnimationFrame(processFrame);
                    };
                    processFrame();
                    return;
                } catch (err) {
                    lastErr = err;
                }
            }

            if (lastErr && lastErr.name === 'NotFoundError') {
                modeText.innerText = 'No camera found on this device.';
            } else if (lastErr && lastErr.name === 'NotAllowedError') {
                modeText.innerText = 'Camera permission denied. Allow access and reload.';
            } else {
                modeText.innerText = 'Camera failed to start. Use HTTPS or localhost.';
            }
            console.error('Camera start failed:', lastErr);
        }

        startBtn.addEventListener('click', startCamera);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js').catch((err) => {
                    console.error('Service worker registration failed:', err);
                });
            });
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'inline-block';
        });

        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            await deferredPrompt.userChoice;
            deferredPrompt = null;
            installBtn.style.display = 'none';
        });

        /**
         * 5. ANIMATION LOOP
         */
        function animate() {
            requestAnimationFrame(animate);

            const posAttr = geometry.attributes.position;
            const colAttr = geometry.attributes.color;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                const target = getTemplatePosition(i, currentTemplate);

                // Movement Logic
                if (isFist) {
                    // Attraction to Hand (including Z depth)
                    posAttr.array[i3] += (handX - posAttr.array[i3]) * 0.08;
                    posAttr.array[i3+1] += (handY - posAttr.array[i3+1]) * 0.08;
                    posAttr.array[i3+2] += (handZ - posAttr.array[i3+2]) * 0.08;
                    // Change color to warm when clenching
                    colAttr.array[i3] = 1.0; colAttr.array[i3+1] = 0.3; colAttr.array[i3+2] = 0.1;
                } else {
                    // Return to Shape
                    posAttr.array[i3] += (target.x - posAttr.array[i3]) * 0.04;
                    posAttr.array[i3+1] += (target.y - posAttr.array[i3+1]) * 0.04;
                    posAttr.array[i3+2] += (target.z - posAttr.array[i3+2]) * 0.04;
                    // Original color (blueish)
                    colAttr.array[i3] = 0.2; colAttr.array[i3+1] = 0.6; colAttr.array[i3+2] = 1.0;
                }
            }

            posAttr.needsUpdate = true;
            colAttr.needsUpdate = true;
            
            points.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
